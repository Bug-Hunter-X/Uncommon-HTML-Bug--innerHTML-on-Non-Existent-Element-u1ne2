<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Check if the element exists before modifying it
    const element = document.getElementById('nonExistentElement');
    if (element) {
      element.innerHTML = "This text is now visible";
    } else {
      console.error('Element with id "nonExistentElement" not found.');
    }
    // Correctly modifying the existing element
    document.getElementById('myDiv').innerHTML = 'Text changed';
  </script>
</body>
</html>
